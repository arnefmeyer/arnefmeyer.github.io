---
title: Publications
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">
						<!-- Blog -->
							<section>
								<!-- <header class="major">
									<h2>Publications</h2>
								</header> -->
								{% for post in site.categories.publications %}
									{% if post.url %}
									<div class="row">
										<section class="12u">
												<div class="inner" style="margin-top: -1em;">
													<h3>{{ post.title }}</h3>
													{{ post.content }}
												</div>
										</section>
									</div>
									{% endif %}
								{% endfor %}
							</section>

							<p><strong>(* These authors contributed equally to this work)</strong><br />
								 <strong>(# Corresponding author)</strong></p>

					</div>
				</div>
		</div>
	</section>
